<h1>Edit Post</h1>

<div *ngIf="post">
	<div class="row">
		<div class="col-md-3" *ngFor="let scene of post.scenes">
			<div class="thumbnail">
				<img src="{{ scene.imageUrl }}" alt="{{ scene.name }}" />
			</div>
		</div>
	</div>

	<div class="form-group">
		<label for="title">Title:</label>
		<input type="text" class="form-control" id="title" name="title" required [(ngModel)]="post.title" placeholder="Scene Title" />
	</div>

	<div class="form-group">
		<div class="row">
			<div class="col-md-6">
				<label for="comment">Text (markdown):</label>
				<textarea class="form-control" rows="5" id="text" [(ngModel)]="post.text"></textarea>
			</div>
			<div class="col-md-6">
				<label for="comment">Preview:</label>
				<markdown [(data)]="post.text"></markdown>
			</div>
		</div>
	</div>

	<div class="form-group">
		<label>Tags:</label>
		<tag-input [(ngModel)]="post.tags" [identifyBy]="'id'" [displayBy]="'name'" theme="bootstrap3-info">
			<tag-input-dropdown [autocompleteObservable]="autocompleteTags" [minimumTextLength]="0" [identifyBy]="'id'" [displayBy]="'name'">
				<ng-template let-item="item" let-index="index">
					{{ item.name }}
				</ng-template>
			</tag-input-dropdown>
		</tag-input>
	</div>

	<div class="form-group">
		<button type="button" class="btn btn-default" (click)="save()" [disabled]="saving">
			<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Save
		</button>
		<button type="button" class="btn btn-success" (click)="publish(true)" [disabled]="saving" *ngIf="!post.published">
			<i class="glyphicon glyphicon-send"></i>&nbsp;Publish
		</button>
		<button type="button" class="btn btn-danger" (click)="publish(false)" [disabled]="saving" *ngIf="post.published">
			<i class="glyphicon glyphicon-eye-close"></i>&nbsp;Unpublish
		</button>
	</div>

	<div class="alert alert-info" role="alert" *ngIf="saving">
		Saving your changes...
	</div>

	<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
		Upload failed: {{ errorMessage }}
	</div>
</div>
