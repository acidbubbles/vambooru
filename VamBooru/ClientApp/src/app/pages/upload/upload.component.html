<h1>Upload a Scene</h1>

<p>Your scene will not be immediately visible. You'll have the opportunity to add a text and tags before publishing.</p>

<p>You can find the <code>.json</code> and <code>.jpg</code> file in <code>(VAM install folder)\Saves\scenes</code>.</p>

<div class="form-group">
	<label class="btn btn-primary" for="filesInput">
		<input id="filesInput" #filesInput type="file" style="display: none;" (change)="updateSelection()" multiple />
		<i class="glyphicon glyphicon-folder-open"></i>&nbsp;Browse files...
	</label>
</div>

<div *ngIf="filenames?.length">
	<ul *ngFor="let filename of filenames">
		<li>{{ filename }} </li>
	</ul>
</div>

<div class="form-group">
	<button type="button" class="btn btn-success" (click)="upload()">
		<i class="glyphicon glyphicon-open-file"></i>&nbsp;Upload
	</button>
</div>

<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
	Upload failed: {{ errorMessage }}
</div>
