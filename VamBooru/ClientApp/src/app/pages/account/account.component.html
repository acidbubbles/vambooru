<div class="container">
	<h1>My Account</h1>

	<div *ngIf="user">
		<div class="form-group">
			<a href="/auth/logout" class="btn btn-secondary">
				<i class="fa fa-sign-out"></i>&nbsp;Sign out
			</a>
		</div>

		<h2>Information</h2>

		<div class="form-group">
			<label for="username">Username:</label>
			<input type="text" class="form-control" id="username" name="username" [(ngModel)]="user.username" required placeholder="Username" />
		</div>

		<div class="form-group">
			<button class="btn btn-secondary" (click)="save()">
				<i class="glyphicon" [ngClass]="{ 'glyphicon-floppy-disk': !saved, 'glyphicon-floppy-saved': saved }"></i>&nbsp;Save
			</button>
		</div>
	</div>
</div>
