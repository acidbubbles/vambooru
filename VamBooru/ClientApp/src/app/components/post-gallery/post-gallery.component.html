<div *ngIf="!posts && !error">Loading...</div>
<div *ngIf="!posts && error">Error: {{ error }}</div>

<div *ngIf="posts && !posts.length">There's nothing to see here yet!</div>

<div class="row" *ngIf="posts && posts.length">
	<div class="col-md-3" *ngFor="let post of posts">
		<div class="card mb-4">
			<a [routerLink]="['/posts', post.id]">
				<img class="card-img-top" src="{{ post.imageUrl }}" alt="{{ post.title }}" />
			</a>
			<div class="card-body">
				<b class="card-title"><span class="badge badge-success"><i class="fa fa-thumbs-up"></i>&nbsp;{{ post.votes }}</span> {{ post.title }}</b>
				<p class="card-text">by {{ post.author?.username }}</p>
				<div class="tags">
					<span *ngFor="let tag of post.tags" class="badge badge-secondary">{{tag.name}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
