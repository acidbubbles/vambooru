<div *ngIf="!posts && !error">Loading...</div>
<div *ngIf="!posts && error">Error: {{ error }}</div>

<div *ngIf="posts && !posts.length">There's nothing to see here yet!</div>

<div class="row" *ngIf="posts && posts.length">
	<div class="col-md-2 col-sm-4 px-1" *ngFor="let post of posts">
		<div class="card mb-2 mx-0">
			<a [routerLink]="['/posts', post.id]">
				<img class="card-img-top scene-thumbnail" src="{{ post.thumbnailUrl }}" alt="{{ post.title }}" />
			</a>
			<div class="card-img-overlay text-right"><span class="badge badge-success" [ngClass]="{ 'badge-secondary': post.votes == 0, 'badge-success': post.votes > 0, 'badge-danger': post.votes < 0 }"><i class="fa fa-thumbs-up"></i>&nbsp;{{ post.votes }}</span></div>
			<div class="card-body">
				<b class="card-title">
					<a [routerLink]="['/posts', post.id]"> {{ post.title }}</a>
				</b>
				<p class="card-text text-muted">by <a [routerLink]="['/users', post.author.username]">{{ post.author?.username }}</a></p>
			</div>
		</div>
	</div>
</div>
