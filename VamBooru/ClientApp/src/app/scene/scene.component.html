<div *ngIf="scene">
	<h1>{{scene?.title}}</h1>

	<img src="{{ scene.imageUrl }}" />
	<div>
		<span *ngFor="let tag of scene.tags" class="badge">{{tag.name}}</span>
	</div>
	<a [routerLink]="['/scenes', scene.id, 'edit']" class="btn btn-default">
		<i class="glyphicon glyphicon-pencil"></i>&nbsp;Edit
	</a>
</div>
