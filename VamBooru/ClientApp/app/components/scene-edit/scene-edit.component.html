<h1>Edit Scene</h1>

<div *ngIf="scene">
	<img src="{{ scene?.imageUrl }}" alt="Scene thumbnail" />

	<div class="form-group">
		<input type="text" class="form-control" id="title" name="title" required [(ngModel)]="scene.title" placeholder="Scene Title" />
	</div>

	<div class="form-group">
		<button type="button" class="btn" (click)="save()">
			<i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Save
		</button>
		<button type="button" class="btn btn-success" (click)="publish()" *ngIf="!scene.published">
			<i class="glyphicon glyphicon-send"></i>&nbsp;Publish
		</button>
	</div>
</div>
